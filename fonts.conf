<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>



 <!-- 设置无衬线字体 -->
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Inter Variable</string>
   <string>PingFang SC</string>
   <string>Apple Color Emoji</string>
  </edit>
 </match>



 <!-- 设置衬线字体 -->
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
   <string>Apple Color Emoji</string>
  </edit>
 </match>



 <!-- 设置等宽字体 -->
 <match>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Maple Mono NF CN</string>
   <string>Apple Color Emoji</string>
  </edit>
 </match>



 <!-- 防止网站使用苹果的emoji来渲染正常的字体 -->
 <match>
  <test name="family">
   <string>BlinkMacSystemFont</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Inter Variable</string>
   <string>PingFang SC</string>
   <string>Apple Color Emoji</string>
   <string>Maple Mono NF CN</string>
  </edit>
 </match>



 <!-- 有一些网站会指定某些本地字体,如 Google 和 GitHub 会指名使用 Liberation 系列字体. -->
 <!-- 我们可以狸猫换太子，将实际加载的字体设为自己设定的。 -->

 <!-- 1. 替换某些 无衬线字体 为你的自定义字体或通用族 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Sans</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Noto Sans</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <!-- 2. 替换某些 等宽字体 为你的自定义字体或通用族 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Noto Sans Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>

 <!-- 3. 替换某些 中文字体 为你的自定义字体或通用族 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>PingFang SC</string>
  </edit>
 </match>



